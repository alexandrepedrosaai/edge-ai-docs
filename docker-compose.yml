version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http');const port=process.env.PORT||3000;const req=http.get({hostname:'localhost',port,path:'/health'},(res)=>{process.exit(res.statusCode===200?0:1);});req.on('error',()=>process.exit(1));"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
